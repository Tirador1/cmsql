<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">
  <defs>
    <linearGradient id="grad1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#00d9ff;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#00fff7;stop-opacity:1" />
    </linearGradient>
  </defs>

  <!-- Background -->
  <rect width="100" height="100" fill="#0a192f" rx="15"/>

  <!-- Database icon (cylinder) -->
  <ellipse cx="50" cy="35" rx="25" ry="8" fill="url(#grad1)" opacity="0.3"/>
  <rect x="25" y="35" width="50" height="20" fill="url(#grad1)" opacity="0.3"/>
  <ellipse cx="50" cy="55" rx="25" ry="8" fill="url(#grad1)" opacity="0.5"/>

  <!-- SQL brackets/code symbol -->
  <path d="M 35 65 L 30 70 L 35 75" stroke="url(#grad1)" stroke-width="3" fill="none" stroke-linecap="round"/>
  <path d="M 65 65 L 70 70 L 65 75" stroke="url(#grad1)" stroke-width="3" fill="none" stroke-linecap="round"/>

  <!-- Center dot/connection -->
  <circle cx="50" cy="70" r="2.5" fill="#00fff7"/>

  <!-- Glow effect -->
  <ellipse cx="50" cy="50" rx="35" ry="35" fill="url(#grad1)" opacity="0.1"/>
</svg>
